<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Login va Registratsiya</title>
  </head>
  <body>
    <div class="wrapper" id="login-form">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>

        <div class="remember-forget">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="button" class="btn" onclick="login()">Login</button>
        <div class="register-link">
          <p>
            Don't have an account?
            <a href="#" onclick="Register()">Register</a>
          </p>
        </div>
      </form>
    </div>

    <div class="wrapper" id="register-form" style="display: none">
      <form>
        <h1>Register</h1>
        <div class="input-box">
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock"></i>
        </div>

        <button type="button" class="btn" onclick="register()">Register</button>
        <div class="register-link">
          <p>
            Already have an account? <a href="#" onclick="Login()">Login</a>
          </p>
        </div>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
